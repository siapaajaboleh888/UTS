{% extends 'products/base.html' %}

{% block content %}
    <h1 class="my-4">Hapus -
        <small>{{ object }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Serius {{ object }} mau dihapus  ?
                </div>
                <input type="submit" class="btn btn-info" value="Ya Jelas" />
                <a class="btn btn-success" href="{% url 'product_list' %}">Tidak, saya hanya Berchandyaa</a>
            </form>
        </div>
    </div>
{% endblock %}
